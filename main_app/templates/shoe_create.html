{% extends 'base.html' %}

{% block content %}
  <div class="form-container">
    <h1 class="form-title">Add a Shoe</h1>

    <form method="post" class="create-shoe-form">
      {% csrf_token %}
      
      <div class="field">
        <label class="label" for="brand">Brand:</label>
        <div class="control">
          <input class="input" type="text" id="brand" name="brand" value="{{ form.brand.value }}">
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="name">Name:</label>
        <div class="control">
          <input class="input" type="text" id="name" name="name" value="{{ form.name.value }}">
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="size">Size:</label>
        <div class="control">
          <input class="input" type="text" id="size" name="size" value="{{ form.size.value }}">
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="price">Price:</label>
        <div class="control">
          <input class="input" type="text" id="price" name="price" value="{{ form.price.value }}">
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="description">Description:</label>
        <div class="control">
          <textarea class="textarea" id="description" name="description">{{ form.description.value }}</textarea>
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="image_url">Image URL:</label>
        <div class="control">
          <input class="input" type="text" id="image_url" name="image_url" value="{{ form.image_url.value }}">
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <input class="button is-info" type="submit" value="Submit">
        </div>
      </div>
      
    </form>
  </div>
{% endblock %}
